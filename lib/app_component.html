<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand"
           [routerLink]="['./Youtube', 'Home']">Home</a>
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left" *ngIf="userInfo">
                <li [ngClass]="{ active: isActive(['./Youtube', 'upload']) }"><a [routerLink]="['./Youtube', 'upload']">
                    <i class="glyphicon glyphicon-plus"></i>
                    Upload video</a></li>
                <li [ngClass]="{ active: isActive(['./Youtube', 'myvideos']) }"><a [routerLink]="['./Youtube', 'myvideos']">
                    <i class="glyphicon glyphicon-list"></i>
                    My videos</a></li>
                <li [ngClass]="{ active: isActive(['./Youtube', 'watchLaterList']) }"><a [routerLink]="['./Youtube', 'watchLaterList']">
                    <i class="glyphicon glyphicon-time"></i>
                    Watch Later</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" *ngIf="userInfo">
                <li class="navbar-small-padding">
                    <a class="userlink" href="{{ userInfo.link }}" target="_blank">{{ userInfo.name }}
                        <img class="user-avatar"
                             *ngIf="userInfo.picture"
                             src="{{ userInfo.picture }}">
                        <i class="glyphicon glyphicon-user" *ngIf="!userInfo.picture"></i>
                    </a>
                </li>
                <li><a href="#" (click)="logout()" class="clickable"><i class="glyphicon glyphicon-off"></i></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" *ngIf="!userInfo">
                <li><a href="#" (click)="login()">
                    <i class="glyphicon glyphicon-user"></i>
                    Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<router-outlet></router-outlet>
